<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lightbox</title>
    <link rel='stylesheet' href='css/lightbox.css'></link>
  </head>
  <body>
    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="images/image-1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/thumb-1.jpg" alt="image1"/></a>
      <a class="example-image-link" href="images/image-2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/thumb-2.jpg" alt="image2" /></a>
      <a class="example-image-link" href="images/image-3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="images/thumb-3.jpg" alt="image3" /></a>
      <a class="example-image-link" href="images/image-4.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="images/thumb-4.jpg" alt="image4" /></a>
    </div>

    <script src='js/lightbox-plus-jquery.min.js'></script>
  </body>
</html>
